{% extends 'navbase.html' %} {% block content %}
<div class="container mt-4 cards">
  <div class="row">
    {% for card in cards %}
    <div class="col-md-6 mb-4">
      <div class="card posts">
        {% if card.image %}
        <img
          class="blog-images"
          src="data:{{ card.mimetype }};base64,{{ card.image }}"
          alt="Post Image"
        />
        {% else %}
        <p>No image available.</p>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
          <p class="card-text">{{ card.created_at }}</p>
          <a href="/blog/post/{{card.id}}" class="btn open-btn"
            ><img
              class="arrow"
              src="{{url_for('static',filename='images/right-arrow.png')}}"
          /></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
