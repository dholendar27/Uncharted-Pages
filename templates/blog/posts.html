{% extends 'navbase.html' %} {% block content %}
<div class="container mt-4 cards">
  <div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
      <div class="card posts">
        {% if post.image %}
        <img
          class="blog-images"
          src="data:{{ post.mimetype }};base64,{{ post.image }}"
          alt="Post Image"
        />
        {% else %}
        <p>No image available.</p>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <p class="card-text">{{ post.created_at }}</p>
          <a href="/blog/post/{{post.id}}" class="btn open-btn"
            ><img
              class="arrow"
              src="{{url_for('static',filename='images/right-arrow.png')}}"
          /></a>
           <button class="btn btn-danger delete-btn">
          <a href="/blog/delete/{{post.id}}">delete</a>
        </button>
      </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
